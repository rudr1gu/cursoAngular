<div class="class">
    <h2>Pessoas</h2>
    <li *ngFor="let pessoa of list">Nome: {{ pessoa.nome }}, Idade: {{pessoa.idade}}
        <button (click)="showLast(pessoa)">Mostrar Sobrenome</button>
        <button (click)="removePessoa(pessoa)">Remover</button>
    </li>
    <h3>{{ pessoaDetails }}</h3>
    
</div>
